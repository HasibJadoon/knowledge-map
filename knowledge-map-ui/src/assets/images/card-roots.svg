  <rect x="520" y="360" width="210" height="220" fill="#0b1d1a" fill-opacity="0.4"/>
  <rect x="540" y="380" width="170" height="180" fill="none" stroke="#5eead4" stroke-opacity="0.35" stroke-width="6"/>
