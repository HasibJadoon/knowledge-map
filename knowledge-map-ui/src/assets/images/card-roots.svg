    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#8bd3c7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0.3"/>
