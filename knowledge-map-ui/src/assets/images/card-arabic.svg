  <circle cx="180" cy="200" r="150" fill="url(#accent)"/>
  <circle cx="740" cy="160" r="180" fill="#60a5fa" fill-opacity="0.12"/>
  <circle cx="720" cy="720" r="220" fill="#22d3ee" fill-opacity="0.14"/>

