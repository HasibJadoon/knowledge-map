  <path d="M180 560h300l30 38H210z" fill="#60a5fa" fill-opacity="0.22"/>

  <path d="M520 360h210v220H520z" fill="#0b1220" fill-opacity="0.35"/>
  <path d="M540 380h170v180H540z" fill="none" stroke="#93c5fd" stroke-opacity="0.35" stroke-width="6"/>
  <path d="M560 420h120" stroke="#e2e8f0" stroke-opacity="0.45" stroke-width="6"/>
  <path d="M560 460h140" stroke="#e2e8f0" stroke-opacity="0.28" stroke-width="6"/>
  <path d="M560 500h110" stroke="#e2e8f0" stroke-opacity="0.25" stroke-width="6"/>
