<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" role="img" aria-label="Cross-reference card background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b0f0b"/>
      <stop offset="100%" stop-color="#2b1710"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff9f7f" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0.28"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0H0V60" fill="none" stroke="#9ca3af" stroke-opacity="0.12" stroke-width="2"/>
    </pattern>
  </defs>

  <rect width="900" height="900" fill="url(#bg)"/>
