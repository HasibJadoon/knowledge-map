  <rect x="540" y="380" width="170" height="180" fill="none" stroke="#fecaca" stroke-opacity="0.35" stroke-width="6"/>
  <path d="M560 420h120" stroke="#fee2e2" stroke-opacity="0.45" stroke-width="6"/>
