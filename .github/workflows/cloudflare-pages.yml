name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Install and build
        run: |
          cd knowledge-map-ui
          npm install --legacy-peer-deps
          npm run build

      - name: Debug env (safe)
        run: |
          echo "ACCOUNT_ID length: ${#CLOUDFLARE_ACCOUNT_ID}"
          echo "TOKEN length: ${#CLOUDFLARE_API_TOKEN}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy knowledge-map-ui/dist/knowledge-map-ui/browser --project-name knowledge-map --branch main --account-id $CLOUDFLARE_ACCOUNT_ID
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
