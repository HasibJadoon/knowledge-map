name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: knowledge-map-ui/package-lock.json

      - name: Install and build
        run: |
          cd knowledge-map-ui
          npm ci
          npm run build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy knowledge-map-ui/dist/knowledge-map-ui --project-name knowledge-map --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
