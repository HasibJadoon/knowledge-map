<div class="card worldview-card">
  <div class="card-body">
    <div *ngIf="rows.length === 0" class="text-medium-emphasis">No entries yet.</div>

    <div class="list-group worldview-list" *ngIf="rows.length">
      <div
        class="list-group-item list-group-item-action worldview-item"
        *ngFor="let row of rows"
        role="button"
        tabindex="0"
        (click)="openEntry(row.id)"
      >
        <div class="d-flex flex-wrap justify-content-between gap-2 align-items-center">
          <div>
            <div class="fw-semibold">{{ row.source?.title ?? 'Untitled' }}</div>
            <div class="text-medium-emphasis">{{ row.source?.creator ?? 'â€”' }}</div>
            <small class="text-medium-emphasis">{{ row.summary?.one_line ?? '' }}</small>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="badge kind-badge">{{ row.source.kind }}</span>
            <span class="badge" [ngClass]="statusBadgeClass(row.intake.status)">
              {{ row.intake.status }}
            </span>
            <button class="btn btn-outline-secondary btn-sm" (click)="openEdit(row.id); $event.stopPropagation()">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
