<div class="modal-backdrop"></div>
<div class="modal-card">
  <div class="modal-header">
    <h6 class="mb-0">Link Concepts</h6>
    <button class="btn btn-sm btn-outline-secondary" type="button" (click)="close.emit()">Close</button>
  </div>
  <div class="modal-body">
    <div class="concept-row" *ngFor="let concept of wv_concepts">
      <span class="badge concept-badge">{{ concept }}</span>
      <button class="btn btn-sm btn-outline-secondary" type="button">Select</button>
    </div>
  </div>
</div>
