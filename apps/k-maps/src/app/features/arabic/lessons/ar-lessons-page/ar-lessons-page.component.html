
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-wrap align-items-center justify-content-between mb-3 gap-2">
        <div class="lesson-tabs btn-group" role="group" aria-label="Lesson type tabs">
          <button
            type="button"
            class="btn btn-sm"
            [ngClass]="{ 'btn-primary': lessonTypeFilter === 'quran', 'btn-outline-secondary': lessonTypeFilter !== 'quran' }"
            (click)="selectLessonType('quran')"
          >
            Quran lessons
          </button>
          <button
            type="button"
            class="btn btn-sm"
            [ngClass]="{ 'btn-primary': lessonTypeFilter === 'other', 'btn-outline-secondary': lessonTypeFilter !== 'other' }"
            (click)="selectLessonType('other')"
          >
            Other literature
          </button>
          <button
            type="button"
            class="btn btn-sm"
            [ngClass]="{ 'btn-primary': lessonTypeFilter === 'all', 'btn-outline-secondary': lessonTypeFilter !== 'all' }"
            (click)="selectLessonType('all')"
          >
            All lessons
          </button>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
      <div *ngIf="loading" class="text-muted">Loadingâ€¦</div>

      <div *ngIf="!loading && rows.length === 0" class="text-muted">No lessons yet.</div>

      <div *ngIf="!loading && rows.length" class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Title</th>
              <th>Type</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows">
              <td [ngClass]="isArabicText(row.title) ? 'arabic-title' : ''">{{ row.title }}</td>
              <td>{{ row.lesson_type }}</td>
              <td>
                <span class="badge" [ngClass]="statusBadgeClass(row.status)">
                  {{ row.status }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-outline-info btn-sm me-1" (click)="study(row)">
                  Study
                </button>
                <button class="btn btn-outline-secondary btn-sm me-1" (click)="view(row.id, row.lesson_type)">
                  View
                </button>
                <button class="btn btn-primary btn-sm" (click)="edit(row)">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
