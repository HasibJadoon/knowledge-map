<div class="docs-list">
  <div *ngIf="loading" class="docs-loading">Loading docsâ€¦</div>
  <p *ngIf="!loading && error" class="docs-error">{{ error }}</p>

  <ul *ngIf="!loading && !error && docs.length" class="doc-items">
    <li *ngFor="let doc of docs" class="doc-item">
      <a [routerLink]="['/docs', doc.slug]" class="doc-link">
        <h6>{{ doc.title }}</h6>
      </a>
    </li>
  </ul>

  <p *ngIf="!loading && !error && !docs.length" class="docs-empty">
    {{ searchTerm ? 'No docs match \"' + searchTerm + '\".' : 'No docs available yet.' }}
  </p>
</div>
