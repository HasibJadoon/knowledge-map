<div class="card wv_concepts-card">
  <div class="card-body">
    <div *ngIf="filtered.length === 0" class="text-medium-emphasis">
      No wv_concepts match your search.
    </div>

    <div class="list-group concept-list" *ngIf="filtered.length">
      <button
        type="button"
        class="list-group-item list-group-item-action concept-item"
        *ngFor="let concept of filtered"
        (click)="openConcept(concept.slug)"
      >
        <div class="d-flex flex-wrap justify-content-between gap-2 align-items-center">
          <div>
            <div class="fw-semibold concept-label-ar">{{ concept.label_ar }}</div>
            <div class="text-medium-emphasis">{{ concept.label_en }}</div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="badge bg-dark-subtle text-dark concept-badge">{{ concept.category }}</span>
            <span class="badge anchor-badge">Qur'an: {{ concept.anchors }}</span>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
