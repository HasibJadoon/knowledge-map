<div *ngIf="relation as r" class="card relation-card">
  <div class="card-body">
    <a class="btn btn-sm btn-outline-secondary mb-3 back-button" routerLink="/discourse/wv_concepts">Back</a>

    <div class="mb-3 header-block">
      <h5 class="mb-1">Relation to Qur'an</h5>
      <div class="text-medium-emphasis">Concept: {{ r.concept.label_ar }} ({{ r.concept.label_en }})</div>
      <div class="text-medium-emphasis">Source: {{ r.source }}</div>
      <div>Relation: {{ relationLabel(r.status) }}</div>
    </div>

    <div class="section-block">
      <h6 class="section-title">Qur'an Evidence</h6>
      <div class="list-group concept-list">
        <div class="list-group-item concept-item" *ngFor="let item of r.evidence">
          <div class="fw-semibold">{{ item.ref }} â€” {{ item.snippet }}</div>
          <div class="text-medium-emphasis">{{ item.note }}</div>
        </div>
      </div>
    </div>

    <div class="section-block">
      <h6 class="section-title">Reasoning</h6>
      <p class="mb-0">{{ r.reasoning }}</p>
    </div>
  </div>
</div>
