<ng-container>
  <c-container [fluid]="true" class="border-bottom px-2 px-md-3">
    <button
      [cSidebarToggle]="sidebarId()"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px;"
      aria-label="Toggle sidebar navigation"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <div class="header-app-title">k-maps</div>

    <c-header-nav class="ms-auto header-docs-nav">
      <a class="home-link me-2" routerLink="/dashboard" routerLinkActive="active" aria-label="Home">
        <svg cIcon name="cilHome" size="lg"></svg>
      </a>
      <a class="docs-link me-2" routerLink="/docs" routerLinkActive="active" aria-label="Docs">
        <span class="docs-icon" aria-hidden="true"></span>
      </a>
      <app-header-settings-dropdown />
    </c-header-nav>
  </c-container>

  <c-container [fluid]="true" class="px-2 px-md-3">
    <ng-container *ngIf="pageHeaderTabs(); else defaultBreadcrumb">
      <app-page-header-tabs [config]="pageHeaderTabs()!" />
    </ng-container>

    <ng-template #defaultBreadcrumb>
      <div class="header-breadcrumb">
        <div class="breadcrumb-row" *ngIf="singleBreadcrumbTitle(); else breadcrumbTrail">
          <div class="header-page-title">{{ singleBreadcrumbTitle() }}</div>
        </div>
        <ng-template #breadcrumbTrail>
          <div class="breadcrumb-row">
            <c-breadcrumb-router [items]="filteredBreadcrumbs()" />
          </div>
        </ng-template>
      </div>
    </ng-template>
  </c-container>
</ng-container>
