  <circle cx="200" cy="210" r="150" fill="url(#accent)"/>
  <circle cx="760" cy="170" r="190" fill="#4ade80" fill-opacity="0.12"/>
  <circle cx="720" cy="730" r="230" fill="#22c55e" fill-opacity="0.14"/>

