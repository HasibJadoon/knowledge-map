  <path d="M190 560h300l30 38H220z" fill="#4ade80" fill-opacity="0.22"/>

  <rect x="520" y="360" width="210" height="220" fill="#0f1a12" fill-opacity="0.4"/>
  <rect x="540" y="380" width="170" height="180" fill="none" stroke="#bbf7d0" stroke-opacity="0.35" stroke-width="6"/>
  <path d="M560 420h120" stroke="#dcfce7" stroke-opacity="0.45" stroke-width="6"/>
  <path d="M560 460h140" stroke="#dcfce7" stroke-opacity="0.28" stroke-width="6"/>
  <path d="M560 500h110" stroke="#dcfce7" stroke-opacity="0.25" stroke-width="6"/>
</svg>
