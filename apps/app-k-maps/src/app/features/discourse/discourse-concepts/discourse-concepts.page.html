<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Concepts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <h2 class="ion-no-margin">Qur'an-Centered Worldview</h2>
    <p class="ion-text-wrap">Concepts anchored in Qur'anic discourse first.</p>
  </div>

  <div class="ion-padding">
    <ion-searchbar
      placeholder="Search wv_concepts..."
      [value]="query"
      (ionInput)="onSearch($event)"
    ></ion-searchbar>
  </div>

  <div class="ion-padding">
    <div class="filters">
      <ion-chip
        *ngFor="let filter of filters"
        [outline]="!isFilterActive(filter.key)"
        (click)="toggleFilter(filter.key)"
      >
        <ion-label>{{ filter.label }}</ion-label>
      </ion-chip>
    </div>
  </div>

  <ion-list lines="none">
    <ion-item
      *ngFor="let concept of filtered"
      detail="true"
      button="true"
      (click)="openConcept(concept.slug)"
    >
      <ion-label>
        <h2>{{ concept.label_ar }}</h2>
        <p>{{ concept.label_en }}</p>
        <p class="ion-text-wrap">Qur'an anchors: {{ concept.anchors }}</p>
      </ion-label>
      <ion-badge slot="end" color="medium">{{ concept.category }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
