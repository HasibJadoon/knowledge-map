<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/discourse/wv_concepts"></ion-back-button>
    </ion-buttons>
    <ion-title>Relation to Qur'an</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="relation as r">
  <div class="ion-padding">
    <h2 class="ion-no-margin">Concept: {{ r.concept.label_ar }}</h2>
    <p class="ion-no-margin">{{ r.concept.label_en }}</p>
    <p class="ion-no-margin">Source: {{ r.source }}</p>
    <p class="ion-no-margin">Relation: {{ relationLabel(r.status) }}</p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Qur'an Evidence</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let item of r.evidence">
          <ion-label>
            <h3>{{ item.ref }} â€” {{ item.snippet }}</h3>
            <p>{{ item.note }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Reasoning</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ r.reasoning }}
    </ion-card-content>
  </ion-card>
</ion-content>
