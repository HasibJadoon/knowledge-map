<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Arabic Roots</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search by root"
      [value]="searchTerm"
      (ionInput)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadRoots($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="state" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading roots...</p>
  </div>

  <div class="state error" *ngIf="!loading && error">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>{{ error }}</p>
    <ion-button fill="outline" size="small" (click)="loadRoots()">Retry</ion-button>
  </div>

  <ion-list *ngIf="!loading && !error && filtered.length">
    <ion-item *ngFor="let item of filtered" button detail="true" (click)="openRootModal(item)">
      <ion-label>
        <h2>{{ item.root }}</h2>
        <p class="root-meta">
          <span *ngIf="item.root_latn">Latin: {{ item.root_latn }}</span>
          <span *ngIf="item.root_latn && item.root_norm"> â€¢ </span>
          <span *ngIf="item.root_norm">Norm: {{ item.root_norm }}</span>
        </p>
        <p class="root-meta" *ngIf="item.search_keys_norm">
          Search: {{ item.search_keys_norm }}
        </p>
        <div class="root-badges">
          <ion-badge *ngIf="item.status" [class]="'badge status-' + (item.status | lowercase)">{{ item.status }}</ion-badge>
          <ion-badge *ngIf="item.frequency" [class]="'badge freq-' + (item.frequency | lowercase)">{{ item.frequency }}</ion-badge>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="state empty" *ngIf="!loading && !error && !filtered.length">
    <ion-icon name="search-outline"></ion-icon>
    <p>No roots found.</p>
  </div>

</ion-content>
