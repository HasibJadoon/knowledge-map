<ion-menu menuId="main-menu" contentId="main" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
            <ion-item button detail="false" (click)="toggle('arabic')">
        <ion-icon name="book-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Arabic</ion-label>
        <span class="menu-chevron" [class.open]="isOpen('arabic')"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      </ion-item>
      <div class="submenu" *ngIf="isOpen('arabic')">
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/arabic/lessons" routerDirection="root" detail="false">
            <ion-icon name="book-outline" slot="start" class="menu-icon"></ion-icon>
            Lessons
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/arabic/roots" routerDirection="root" detail="false">
            <ion-icon name="leaf-outline" slot="start" class="menu-icon"></ion-icon>
            Roots
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/arabic/lexicon" routerDirection="root" detail="false">
            <ion-icon name="library-outline" slot="start" class="menu-icon"></ion-icon>
            Lexicon
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/arabic/memory" routerDirection="root" detail="false">
            <ion-icon name="sparkles-outline" slot="start" class="menu-icon"></ion-icon>
            Memory
          </ion-item>
        </ion-menu-toggle>
      </div>

            <ion-item button detail="false" (click)="toggle('worldview')">
        <ion-icon name="globe-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Worldview</ion-label>
        <span class="menu-chevron" [class.open]="isOpen('worldview')"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      </ion-item>
      <div class="submenu" *ngIf="isOpen('worldview')">
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/worldview/lessons" routerDirection="root" detail="false">
            <ion-icon name="globe-outline" slot="start" class="menu-icon"></ion-icon>
            Lessons
          </ion-item>
        </ion-menu-toggle>
      </div>

            <ion-item button detail="false" (click)="toggle('crossref')">
        <ion-icon name="git-compare-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Crossref</ion-label>
        <span class="menu-chevron" [class.open]="isOpen('crossref')"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      </ion-item>
      <div class="submenu" *ngIf="isOpen('crossref')">
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/crossref" routerDirection="root" detail="false">
            <ion-icon name="git-compare-outline" slot="start" class="menu-icon"></ion-icon>
            Cross References
          </ion-item>
        </ion-menu-toggle>
      </div>

            <ion-item button detail="false" (click)="toggle('podcast')">
        <ion-icon name="mic-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Podcast</ion-label>
        <span class="menu-chevron" [class.open]="isOpen('podcast')"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      </ion-item>
      <div class="submenu" *ngIf="isOpen('podcast')">
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/podcast" routerDirection="root" detail="false">
            <ion-icon name="mic-outline" slot="start" class="menu-icon"></ion-icon>
            Episodes
          </ion-item>
        </ion-menu-toggle>
      </div>

            <ion-item button detail="false" (click)="toggle('planner')">
        <ion-icon name="calendar-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Planner</ion-label>
        <span class="menu-chevron" [class.open]="isOpen('planner')"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      </ion-item>
      <div class="submenu" *ngIf="isOpen('planner')">
        <ion-menu-toggle autoHide="true">
          <ion-item routerLink="/planner" routerDirection="root" detail="false">
            <ion-icon name="calendar-outline" slot="start" class="menu-icon"></ion-icon>
            Weekly Plan
          </ion-item>
        </ion-menu-toggle>
      </div>

      <ion-menu-toggle autoHide="true">
        <ion-item routerLink="/settings" routerDirection="root" detail="false">
          <ion-icon name="settings-outline" slot="start" class="menu-icon"></ion-icon>
          Settings
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
